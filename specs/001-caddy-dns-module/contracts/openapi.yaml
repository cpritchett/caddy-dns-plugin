openapi: 3.1.0
info:
  title: Caddy DNS Sync Module API
  version: 0.1.0
  description: Operational surface for health, metrics, and reconciliation controls.
servers:
  - url: http://localhost:2019
paths:
  /health:
    get:
      summary: Liveness probe
      responses:
        "200":
          description: Module is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /metrics:
    get:
      summary: Prometheus metrics endpoint
      responses:
        "200":
          description: Prometheus-formatted metrics
          content:
            text/plain:
              schema:
                type: string
  /v1/reconcile:
    post:
      summary: Trigger reconciliation run
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReconcileRequest'
      responses:
        "202":
          description: Reconciliation started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReconcileResult'
        "400":
          $ref: '#/components/responses/BadRequest'
  /v1/providers:
    get:
      summary: List configured providers
      responses:
        "200":
          description: Provider summaries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Provider'
  /v1/providers/{name}/records:
    get:
      summary: List desired vs current records for a provider
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: false
          schema:
            type: string
            enum: [present, pending, error]
      responses:
        "200":
          description: Records for provider
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DnsRecord'
        "404":
          $ref: '#/components/responses/NotFound'
    post:
      summary: Apply a record mutation for contract/integration testing
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DnsRecord'
      responses:
        "202":
          description: Mutation accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DnsRecord'
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
components:
  schemas:
    Provider:
      type: object
      required: [name, type, zoneFilters]
      properties:
        name:
          type: string
        type:
          type: string
          enum: [cloudflare, unifi, custom]
        zoneFilters:
          type: array
          items:
            type: string
        ttl:
          type: integer
          description: Default TTL seconds
        proxied:
          type: boolean
          description: Cloudflare-specific proxied flag
    DnsRecord:
      type: object
      required: [hostname, recordType, value, providerName]
      properties:
        id:
          type: string
        hostname:
          type: string
        recordType:
          type: string
          enum: [A, AAAA, CNAME]
        value:
          type: string
        ttl:
          type: integer
        proxied:
          type: boolean
        providerName:
          type: string
        state:
          type: string
          enum: [present, pending, error]
        lastSyncAt:
          type: string
          format: date-time
    ReconcileRequest:
      type: object
      properties:
        providers:
          type: array
          items:
            type: string
        dryRun:
          type: boolean
          description: Compute drift without mutating providers
    ReconcileResult:
      type: object
      properties:
        runId:
          type: string
        status:
          type: string
          enum: [started, success, partial, failed]
        estimatedDurationSeconds:
          type: integer
        message:
          type: string
    Error:
      type: object
      properties:
        error:
          type: string
  responses:
    BadRequest:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
